<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="/AirBnB_clone/web_static/images/icon.png" type="image/x-icon">
</head>

<body>
    <header class="site-header">
        AirBnB Clone
    </header>

    <main class="content">
        <section class="filters">
            <div class="filter-category">
                <h3>States</h3>
                <h4>Lagos, Kampala...</h4>
                <ul class="popover">
                    <li>
                        <h2>Lagos:</h2>
                        <ul>
                            <li>Yaba</li>
                            <li>Surulere</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Kampala:</h2>
                        <ul>
                            <li>Abba</li>
                            <li>Shoki</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="filter-category">
                <h3>Amenities</h3>
                <h4>Jacuzzi, Kitchen...</h4>
                <ul class="popover">
                    <li>internet</li>
                    <li>kitchen</li>
                    <li>jacuzzi</li>
                </ul>
            </div>
            <button class="filter-btn">Search</button>
        </section>
    </main>

    <footer class="site-footer">
        Best School
    </footer>
</body>

</html>
